<div class="container">
    <span id="title"> Dicenamics </span>
    <span id="login"> Login </span>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <div>
            <input matInput [formControl]="username" type="text" required>
        </div>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="senha" required>
        <button mat-icon-button matSuffix (click)="hideTurn()">
            <mat-icon> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
        </button>
    </mat-form-field>    
    <div class="buttonsDiv">
        <button id="logarBtn" (click)="realizarLogin()" mat-button>
            <mat-icon> done </mat-icon>
            <span> Entrar </span>
        </button>
        <button id="cadastrarBtn" (click)="realizarCadastro()" mat-button>
            <mat-icon> account_circle </mat-icon>
            <span> Cadastrar </span>
        </button>
    </div>
</div>
