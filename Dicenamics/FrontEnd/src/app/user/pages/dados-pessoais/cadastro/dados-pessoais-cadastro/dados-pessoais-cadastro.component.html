    <div id="layerMod">
        <div class="mod-section">
            <span id="criar"> Modificadores Fixos </span>
            <button mat-button (click)="addModFix(modFixQuantidade.length - 1)">
                <mat-icon> add </mat-icon>
                <span> Adionar Modificador </span>
            </button>
    
            <div *ngFor="let index of modFixQuantidade" class="form-container">
                <mat-form-field>
                    <mat-label> Nome </mat-label>
                    <div>
                        <input matInput [formControl]="getFormControlFixo(index, 'nome')" type="text">
                    </div>
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Valor </mat-label>
                    <div>
                        <input matInput [formControl]="getFormControlFixo(index, 'valor')" type="number">
                    </div>
                </mat-form-field>
                <button mat-icon-button id="removeBtn" (click)="removeModFixo(index)">
                    <mat-icon> remove </mat-icon>
                </button>
            </div>
        </div>
    
        <mat-divider vertical="true"></mat-divider>
    
        <div class="mod-section">
            <span id="criar" class="criar2"> Modificadores Variáveis </span>
            <button mat-button (click)="addModVar(modVarQuantidade.length - 1)">
                <mat-icon> add </mat-icon>
                <span> Adicionar Modificador </span>
            </button>
    
            <div *ngFor="let index of modVarQuantidade" class="form-container">
                <mat-form-field>
                    <mat-label> Nome </mat-label>
                    <div>
                        <input matInput type="text">
                        <!-- <input matInput [formControl]="getFormControlVar(index, 'nome')" type="text"> -->
                    </div>
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Dado </mat-label>
                    <div>
                        <input matInput type="text">
                        <!-- <input matInput [formControl]="getFormControlVar(index, 'dado')" type="text"> -->
                    </div>
                </mat-form-field>
                <button mat-icon-button id="removeBtn" (click)="removeModVar(index)">
                    <mat-icon> remove </mat-icon>
                </button>
            </div>
        </div>
    </div>   

    <div class="buttonsDiv">
        <button id="criarBtn" (click)="criarDado()" *ngIf="acao == 'Criar'" mat-button>
            <mat-icon> done </mat-icon>
            <span> {{acaoDado}} </span>
        </button>
        <button id="criarBtn" (click)="editarDado()" *ngIf="acao == 'Editar'" mat-button>
            <mat-icon> done </mat-icon>
            <span> {{acaoDado}} </span>
        </button>
    </div>
</div>
